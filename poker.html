<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Sprint Planning Poker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .session-info {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .session-id {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .share-link {
            background: white;
            color: #667eea;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            word-break: break-all;
            margin: 10px 0;
        }

        .connection-status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .connection-status.connected {
            background: #4caf50;
        }

        .connection-status.connecting {
            background: #ff9800;
        }

        .connection-status.disconnected {
            background: #f44336;
        }

        #joinModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #joinModal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .participants-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .participants-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .participant {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .participant.voted {
            background: #e3f2fd;
            border: 2px solid #667eea;
        }

        .participant.revealed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .participant-name {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .participant-vote {
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 30px;
        }

        .your-card-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .your-card-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .selected-value {
            font-size: 3rem;
            font-weight: bold;
            color: #764ba2;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selected-value.empty {
            color: #ccc;
            font-size: 1.2rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            position: relative;
            aspect-ratio: 2/3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-5px) scale(1.05);
        }

        .card.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 1.2rem;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .reveal-btn {
            background: #4caf50;
            color: white;
        }

        .reset-btn {
            background: #764ba2;
            color: white;
        }

        .stats {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stats h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .stats-content {
            display: flex;
            justify-space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            flex: 1;
            min-width: 100px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #764ba2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 10px;
            }

            .card {
                padding: 15px 10px;
                font-size: 1.5rem;
            }

            .participants-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div id="joinModal">
        <div class="modal-content">
            <h2>Join Planning Poker Session</h2>
            <input type="text" id="nameInput" placeholder="Enter your name" autofocus>
            <button onclick="joinSession()">Join Session</button>
        </div>
    </div>

    <div class="container">
        <h1>ðŸŽ´ Multiplayer Planning Poker</h1>
        
        <div class="session-info">
            <div class="session-id">Room: <span id="sessionId"></span></div>
            <div style="font-size: 0.9rem;">Share this URL with your team</div>
            <div class="share-link" id="shareLink"></div>
            <div class="connection-status connecting" id="connectionStatus">Connecting...</div>
        </div>

        <div class="participants-section">
            <h2>Participants (<span id="participantCount">0</span>)</h2>
            <div class="participants-grid" id="participantsGrid"></div>
        </div>

        <div class="your-card-section">
            <h2>Your Vote</h2>
            <div id="selectedValue" class="selected-value empty">
                Select a card below
            </div>
        </div>

        <div class="cards-grid" id="cardsGrid"></div>

        <div class="actions">
            <button id="revealBtn" class="reveal-btn" onclick="revealAllVotes()">Reveal All Votes</button>
            <button id="resetBtn" class="reset-btn" onclick="newRound()">New Round</button>
        </div>

        <div class="stats" id="statsSection" style="display: none;">
            <h3>Voting Results</h3>
            <div class="stats-content">
                <div class="stat-item">
                    <div class="stat-label">Average</div>
                    <div class="stat-value" id="avgValue">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Median</div>
                    <div class="stat-value" id="medianValue">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Most Common</div>
                    <div class="stat-value" id="modeValue">-</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const cardValues = ['0', '1', '2', '3', '5', '8', '13', '20', '40', '100', '?', 'â˜•'];
        
        let roomId = null;
        let userId = null;
        let userName = null;
        let myVote = null;
        let votesRevealed = false;
        let peer = null;
        let connections = {};
        let participants = {};
        let isHost = false;

        // Initialize
        function initSession() {
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('room') || generateRoomId();
            
            if (!urlParams.get('room')) {
                window.history.replaceState({}, '', `?room=${roomId}`);
                isHost = true;
            }
            
            document.getElementById('sessionId').textContent = roomId;
            document.getElementById('shareLink').textContent = window.location.href;
            
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            
            document.getElementById('joinModal').classList.remove('hidden');
        }

        function generateRoomId() {
            return Math.random().toString(36).substr(2, 6).toUpperCase();
        }

        function joinSession() {
            const nameInput = document.getElementById('nameInput');
            userName = nameInput.value.trim();
            
            if (!userName) {
                alert('Please enter your name');
                return;
            }
            
            document.getElementById('joinModal').classList.add('hidden');
            
            // Initialize PeerJS
            const peerId = `poker-${roomId}-${userId}`;
            peer = new Peer(peerId, {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            peer.on('open', (id) => {
                updateConnectionStatus('connected', 'Connected to network');
                participants[userId] = { id: userId, name: userName, vote: null };
                updateUI();
                
                // Connect to all existing peers in the room
                discoverPeers();
                createCards();
            });

            peer.on('connection', (conn) => {
                handleConnection(conn);
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
                updateConnectionStatus('disconnected', 'Connection error');
            });
        }

        function discoverPeers() {
            // In a real app, you'd use a signaling server
            // For demo, we'll use the room ID to connect
            const roomKey = `poker_room_${roomId}`;
            
            // Store our peer ID
            const existingPeers = JSON.parse(localStorage.getItem(roomKey) || '[]');
            if (!existingPeers.includes(peer.id)) {
                existingPeers.push(peer.id);
                localStorage.setItem(roomKey, JSON.stringify(existingPeers));
            }
            
            // Connect to existing peers
            existingPeers.forEach(peerId => {
                if (peerId !== peer.id) {
                    connectToPeer(peerId);
                }
            });
            
            // Clean up old peer IDs periodically
            setTimeout(() => {
                const currentPeers = Object.keys(connections).map(id => connections[id].peer);
                currentPeers.push(peer.id);
                localStorage.setItem(roomKey, JSON.stringify(currentPeers));
            }, 2000);
        }

        function connectToPeer(peerId) {
            if (connections[peerId]) return;
            
            const conn = peer.connect(peerId, { reliable: true });
            handleConnection(conn);
        }

        function handleConnection(conn) {
            connections[conn.peer] = conn;
            
            conn.on('open', () => {
                // Send our participant info
                conn.send({
                    type: 'join',
                    participant: participants[userId]
                });
                
                // Send current state if we're host
                if (isHost) {
                    conn.send({
                        type: 'state',
                        participants: participants,
                        revealed: votesRevealed
                    });
                }
            });
            
            conn.on('data', (data) => {
                handleMessage(data, conn);
            });
            
            conn.on('close', () => {
                const disconnectedId = Object.keys(participants).find(id => 
                    connections[conn.peer] && participants[id]
                );
                if (disconnectedId) {
                    delete participants[disconnectedId];
                    updateUI();
                }
                delete connections[conn.peer];
            });
        }

        function handleMessage(data, conn) {
            switch(data.type) {
                case 'join':
                    participants[data.participant.id] = data.participant;
                    updateUI();
                    // Broadcast to others
                    broadcast(data, conn.peer);
                    break;
                    
                case 'vote':
                    if (participants[data.userId]) {
                        participants[data.userId].vote = data.vote;
                        updateUI();
                    }
                    broadcast(data, conn.peer);
                    break;
                    
                case 'reveal':
                    votesRevealed = true;
                    updateUI();
                    calculateStats();
                    broadcast(data, conn.peer);
                    break;
                    
                case 'reset':
                    votesRevealed = false;
                    Object.values(participants).forEach(p => p.vote = null);
                    updateUI();
                    document.getElementById('statsSection').style.display = 'none';
                    broadcast(data, conn.peer);
                    break;
                    
                case 'state':
                    participants = data.participants;
                    votesRevealed = data.revealed;
                    updateUI();
                    if (votesRevealed) calculateStats();
                    break;
            }
        }

        function broadcast(message, excludePeer) {
            Object.values(connections).forEach(conn => {
                if (conn.peer !== excludePeer && conn.open) {
                    conn.send(message);
                }
            });
        }

        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;
            statusEl.textContent = message;
        }

        function createCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';
            
            cardValues.forEach(value => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = value;
                card.dataset.value = value;
                card.addEventListener('click', () => selectCard(card, value));
                cardsGrid.appendChild(card);
            });
        }

        function selectCard(cardElement, value) {
            if (votesRevealed) return;
            
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('selected');
            });

            cardElement.classList.add('selected');
            myVote = value;

            document.getElementById('selectedValue').textContent = value;
            document.getElementById('selectedValue').classList.remove('empty');
            
            participants[userId].vote = value;
            
            broadcast({
                type: 'vote',
                userId: userId,
                vote: value
            });
            
            updateUI();
        }

        function revealAllVotes() {
            votesRevealed = true;
            broadcast({ type: 'reveal' });
            updateUI();
            calculateStats();
        }

        function newRound() {
            votesRevealed = false;
            myVote = null;
            
            Object.values(participants).forEach(p => p.vote = null);
            
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById('selectedValue').textContent = 'Select a card below';
            document.getElementById('selectedValue').classList.add('empty');
            document.getElementById('statsSection').style.display = 'none';
            
            broadcast({ type: 'reset' });
            updateUI();
        }

        function updateUI() {
            const participantsGrid = document.getElementById('participantsGrid');
            participantsGrid.innerHTML = '';
            
            const participantArray = Object.values(participants);
            
            participantArray.forEach(participant => {
                const div = document.createElement('div');
                div.className = 'participant';
                
                if (participant.vote) {
                    div.classList.add('voted');
                }
                
                if (votesRevealed && participant.vote) {
                    div.classList.add('revealed');
                }
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'participant-name';
                nameDiv.textContent = participant.name;
                
                const voteDiv = document.createElement('div');
                voteDiv.className = 'participant-vote';
                
                if (votesRevealed && participant.vote) {
                    voteDiv.textContent = participant.vote;
                } else if (participant.vote) {
                    voteDiv.textContent = 'ðŸŽ´';
                } else {
                    voteDiv.textContent = 'â³';
                }
                
                div.appendChild(nameDiv);
                div.appendChild(voteDiv);
                participantsGrid.appendChild(div);
            });
            
            document.getElementById('participantCount').textContent = participantArray.length;
        }

        function calculateStats() {
            const numericVotes = Object.values(participants)
                .map(p => p.vote)
                .filter(v => v && !isNaN(v))
                .map(v => parseFloat(v))
                .sort((a, b) => a - b);
            
            if (numericVotes.length === 0) {
                document.getElementById('statsSection').style.display = 'none';
                return;
            }
            
            const avg = numericVotes.reduce((a, b) => a + b, 0) / numericVotes.length;
            document.getElementById('avgValue').textContent = avg.toFixed(1);
            
            const mid = Math.floor(numericVotes.length / 2);
            const median = numericVotes.length % 2 === 0
                ? (numericVotes[mid - 1] + numericVotes[mid]) / 2
                : numericVotes[mid];
            document.getElementById('medianValue').textContent = median;
            
            const frequency = {};
            let maxFreq = 0;
            let mode = numericVotes[0];
            
            numericVotes.forEach(vote => {
                frequency[vote] = (frequency[vote] || 0) + 1;
                if (frequency[vote] > maxFreq) {
                    maxFreq = frequency[vote];
                    mode = vote;
                }
            });
            
            document.getElementById('modeValue').textContent = mode;
            document.getElementById('statsSection').style.display = 'block';
        }

        initSession();
    </script>
</body>
</html>
